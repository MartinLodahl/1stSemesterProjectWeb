<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dungeon Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="outer">
        <div id="game" class="page">
            <form action="Gameserv" method="post">
                <input type="text" value="" id="name">
                <input type="button" value="-" id="start" onclick="logIn();">
                <input type="button" value="-" id="north" onclick="goTo('NORTH');">
                <input type="button" value="-" id="south" onclick="goTo('SOUTH');">
                <input type="button" value="-" id="east" onclick="goTo('EAST');">
                <input type="button" value="-" id="west" onclick="goTo('WEST');">
            </form>
            <div id="items"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
