<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dungeon Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="outer">
        <div id="game" class="page" style="background-image: url(&quot;title.png&quot;);">
            <form action="Gameserv" method="post" style="background-color: blue;">
                <input type="button" value="-" id="start" onclick="goTo('North')">
                <input style="display: none;" type="button" value="-" id="north" onclick="goTo('NORTH')">
                <input style="display: none;" type="button" value="-" id="south" onclick="goTo('SOUTH')">
                <input style="display: none;" type="button" value="-" id="east" onclick="goTo('EAST')">
                <input style="display: none;" type="button" value="-" id="west" onclick="goTo('WEST')">
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
